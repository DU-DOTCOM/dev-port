<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Londrina+Outline&family=Meow+Script&family=Staatliches&display=swap');
        
        body {
            text-align: center;
            font-family: Atma, sans-serif;
            background-color: #b144043d;
        }

        img {
            border: 1px solid black;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin: 10px;
        }

        img:hover {
            transform: scale(1.1);
            border-color: whitesmoke;
        }

        h1 {
            margin-bottom: 20px;
        }

        .rps-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between images */
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="rps-container">
        <img src="rock.png" alt="Rock" width="300" height="150" onclick="playGame('Rock')">
        <img src="paper.png" alt="Paper" width="300" height="150" onclick="playGame('Paper')">
        <img src="scissors.png" alt="Scissors" width="300" height="150" onclick="playGame('Scissors')">
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ["Rock", "Paper", "Scissors"];
            const randomNumber = Math.random();
            let computerMove = "";

            if (randomNumber < 1 / 3) {
                computerMove = "Rock";
            } else if (randomNumber < 2 / 3) {
                computerMove = "Paper";
            } else {
                computerMove = "Scissors";
            }

            let result = "";
            if (playerChoice === computerMove) {
                result = "Tie.";
            } else if (
                (playerChoice === "Rock" && computerMove === "Scissors") ||
                (playerChoice === "Paper" && computerMove === "Rock") ||
                (playerChoice === "Scissors" && computerMove === "Paper")
            ) {
                result = "You win.";
            } else {
                result = "You lose.";
            }

            alert(`You picked ${playerChoice}. Computer picked ${computerMove}. ${result}`);
        }
    </script>
</body>
</html>
