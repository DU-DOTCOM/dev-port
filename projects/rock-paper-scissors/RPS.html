<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Londrina+Outline&family=Meow+Script&family=Staatliches&display=swap');
        
        body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      img {
        border: 1px solid black;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        margin: 10px;
      }

      img:hover {
        transform: scale(1.1);
        border-color: blue;
      }

      h1 {
        margin-bottom: 20px;
      }
    </style>
    
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <img src="Rock.png" alt="Rock" width="300" height="150" onclick="
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      let result = '';

      if (computerMove === 'Rock') {
        result = 'Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else {
        result = 'You win.';
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    ">

    <img src="Paper.png" alt="Paper" width="300" height="150" onclick="
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      let result = '';

      if (computerMove === 'Rock') {
        result = 'You win.';
      } else if (computerMove === 'Paper') {
        result = 'Tie.';
      } else if (computerMove === 'Scissors') {
        result = 'You lose.';
      }

      alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
    ">

    <img src="Scissors.png" alt="Scissors" width="300" height="150" onclick="
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      let result = '';

      if (computerMove === 'Rock') {
        result = 'You lose.';
      } else if (computerMove === 'Paper') {
        result = 'You win.';
      } else if (computerMove === 'Scissors') {
        result = 'Tie.';
      }

      alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
    ">

    <script>
    </script>
  </body>
</html>
