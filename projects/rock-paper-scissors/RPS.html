<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Londrina+Outline&family=Meow+Script&family=Staatliches&display=swap');
        
        body {
            text-align: center;
            font-family: Atma, sans-serif;
            background-color: #da510761;
        }

        img {
            border: 1px solid black;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin: 10px;
        }

        img:hover {
            transform: scale(1.1);
            border-color: whitesmoke;
        }

        h1 {
            margin-bottom: 20px;
        }

        .rps-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between images */
        }
            .popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
    text-align: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease-in-out;
}

.popup h2 {
    margin: 0;
    font-size: 20px;
}

.popup p {
    font-size: 16px;
    margin: 10px 0;
}

.popup button {
    background-color: #ff6b81;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}

.popup button:hover {
    background-color: #ff4757;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}

  
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="rps-container">
        <img src="rock.png" alt="Rock" width="300" height="150" onclick="playGame('Rock')">
        <img src="paper.png" alt="Paper" width="300" height="150" onclick="playGame('Paper')">
        <img src="scissors.png" alt="Scissors" width="300" height="150" onclick="playGame('Scissors')">
    </div>
    <div class="popup" id="customAlert">
      <h2>Game Result</h2>
      <p id="popupMessage"></p>
      <button onclick="closePopup()">OK</button>
  </div>
  
    <script>
        
          function playGame(playerChoice) {
    const choices = ["Rock", "Paper", "Scissors"];
    const computerMove = choices[Math.floor(Math.random() * choices.length)];

    let result = "";
    if (playerChoice === computerMove) {
        result = "It's a Tie! üòê";
    } else if (
        (playerChoice === "Rock" && computerMove === "Scissors") ||
        (playerChoice === "Paper" && computerMove === "Rock") ||
        (playerChoice === "Scissors" && computerMove === "Paper")
    ) {
        result = "You Win! üéâ";
    } else {
        result = "You Lose! üò≠";
    }

    // Show the popup with the result
    document.getElementById("popupMessage").innerText = 
        `You picked ${playerChoice}. Computer picked ${computerMove}. ${result}`;
    document.getElementById("customAlert").style.display = "block";
}

function closePopup() {
    document.getElementById("customAlert").style.display = "none";
}

    </script>
</body>
</html>
